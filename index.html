<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

    gtag('config', 'G-ML6NEBM6NW');

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get perfect Material Design color palettes from any hex color.">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Material Design Palette Generator">
  <meta property="og:title" content="Material Design Palette Generator">
  <meta property="og:description" content="Get perfect Material Design color palettes from any hex color.">
  <meta property="og:image" content="https://materialpalettes.com/images/share.jpg">
  <meta property="og:url" content="https://materialpalettes.com">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="canonical" href="https://materialpalettes.com">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('mp-theme');
        var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = storedTheme || (systemPrefersDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
      } catch (error) {
        document.documentElement.dataset.theme = 'light';
      }
    })();
  </script>
  <script>
    // Prevent palette transitions on first paint until initial colors apply
    document.documentElement.classList.add('no-palette-transition');
    document.body && document.body.classList.add('no-palette-transition');
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons|Roboto+Mono">
  <link rel="stylesheet" href="/vendor/css/main.css">
  <link rel="stylesheet" href="/css/overrides.css">
  <link rel="stylesheet" href="/css/carbon.css">
  <title>Material Design Palette Generator</title>
</head>

<body>

  <a href="https://github.com/edelstone/material-palette-generator" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <div class="page-content">
    <h1 class="page-title">
      <a href="/">Material Design Palette Generator</a>
    </h1>
    <div class="theme-toggle">
      <button class="theme-toggle__button" type="button" data-theme-toggle aria-pressed="false">
        <i class="material-icons" aria-hidden="true">dark_mode</i>
        <span class="theme-toggle__label">Dark mode</span>
      </button>
    </div>
    <div class="mp-ad">
      <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CE7DKK37&placement=materialpalettescom" id="_carbonads_js"></script>
    </div>
  </div>

  <div class="palettes" id="root-container"></div>

  <div class="page-footer">
    <ul>
      <li><a class="standard-link" href="/about">About</a></li>
      <li><a class="standard-link" href="/about#support">Support this project</a></li>
    </ul>
  </div>

  <dialog id="exportModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Export palette</h2>
        <button class="close" type="reset"><i class="material-icons">highlight_off</i></button>
      </div>
      <div class="modal-control">
        <div class="export-tabs" role="tablist" aria-label="Export type">
          <button class="export-tab is-active" type="button" role="tab" aria-selected="true" data-export-type="css">CSS</button>
          <button class="export-tab" type="button" role="tab" aria-selected="false" data-export-type="json">JSON</button>
          <button class="export-tab" type="button" role="tab" aria-selected="false" data-export-type="hex">Hex</button>
          <button class="export-tab" type="button" role="tab" aria-selected="false" data-export-type="hex-with-hash">#Hex</button>
        </div>
      </div>
      <div class="modal-text">
        <pre id="exportOutput" class="export-output" tabindex="0" aria-label="Exported palette" aria-readonly="true"></pre>
      </div>
    </div>
  </dialog>

  <script src="/js/theme-toggle.js" defer></script>
  <script src="/vendor/js/main.js" defer></script>
  <script src="/js/export.js" defer></script>
  <script src="/js/url-sync.js" defer></script>
  <script>
    // Show a new Carbon ad when certain elements are clicked
    document.addEventListener('click', function (event) {
      if (event.target.matches('.exportButton')) {
        // If the ad hasn't loaded yet, don't refresh it while it's still loading, or it will return two (or more) ads
        if (!document.getElementById('carbonads')) return;
        // If the script hasn't loaded, don't try calling it
        if (typeof _carbonads !== 'undefined') _carbonads.refresh();
      }
    });
  </script>
</body>

</html>
